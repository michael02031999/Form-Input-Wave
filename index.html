<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Users/michaelgalan/Desktop/SUMMER2022/FormInputWave/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect " href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Form Input Wave</title>
  </head>
  <body>
    <form onsubmit="return false;">
      <div id="block">
        <div id="loginTitle">Please Login</div>

        <div id="email">
          <div id="emailText">
            <span id="E">E</span><span id="m">m</span><span id="a">a</span
            ><span id="i">i</span><span id="l">l</span>
          </div>

          <input id="input1" autofocus required="required" />
        </div>
        <div id="border-bottom"></div>

        <div id="password">
          <div id="passwordText">
            <span id="P">P</span><span id="a">a</span><span id="s">s</span
            ><span id="s">s</span><span id="w">w</span><span id="o">o</span
            ><span id="r">r</span><span id="d">d</span>
          </div>

          <input id="input2" type="password" autofocus required="required" />
        </div>
        <div id="border-bottom2"></div>

        <button id="login" type="submit">Login</button>

        <div id="description">Don't have an account? <span>Register</span></div>
      </div>
    </form>
    <script
      defer
      src="/Users/michaelgalan/Desktop/SUMMER2022/FormInputWave/app.js"
    ></script>
  </body>
